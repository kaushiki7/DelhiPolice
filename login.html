{% extends 'first_app/base.html' %}

{% block content %}
  <div class="container">
      <div style="background:#F0F8FF" class="jumbotron">
          <h1><b>Login here</b></h1>
      <form method="post" action="{% url 'prj:user_login' %}">
        {% csrf_token %}
        {# A more "HTML" way of creating the login form#}
        <label for="username">Username</label>
        <input type="text" class="form-text" name="username" placeholder="Username">
        <label for="password">Password</label>
        <input type="password" class="form-text" name="password" placeholder="Password">
        <br>
        <input class="btn btn-success" type="submit" name="" value="Login">
      </form>
      </div>
  </div>
{% endblock %}
