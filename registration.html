{% extends "first_app/base.html" %}
{% load staticfiles %}

{% block content %}
  <div class="container">
    <div class="main">
      {% if registered %}
        <h1>Thank you for registering!</h1>
      {% else %}
        <h1>Register Here</h1>
        <br>
        <h3>Just fill out the form.</h3>

<form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <input class="btn btn-success" type="submit" name="" value="Register">
        </form>

      {% endif %}
    </div>
  </div>
{% endblock %}
